<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>


  <div class="app">
    <div class="app__header">
      <button class="btn" id="start">10s</button>
      <button class="btn debik" id="start15" onclick="btn15()">15s</button>
      <button class="btn debik" id="start30" onclick="btn30()">30s</button>
        <h1 id="time-header"><span id="time">10</span></h1>
        <h1 id="result-header" class=""><span id="result"></span></h1>
        <p><a id="clicks"></a></p>
    </div>
    <div class="app__content">
      

      <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Время игры, (сек)</label>
        <input type="number" id="game-time" min="10" step="1" value="10">
      </div>
    </div>
  </div>
  
  <audio id="mySong">
    <source src="music/music.mp3" type="audio/mp3">
  </audio>
  
  <script src="index.js"></script>
</body>
</html>
